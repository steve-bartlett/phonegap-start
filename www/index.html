<!DOCTYPE html>
<html>
  <head>
    <title>Cordova Offline Example</title>

    <script type="text/javascript" src="phonegap.js"></script>

    <script type="text/javascript" charset="utf-8">

    // Call onDeviceReady when Cordova is loaded.
    //
    // At this point, the document has loaded but cordova-2.5.0.js has not.
    // When Cordova is loaded and talking with the native device,
    // it will call the event `deviceready`.
    //
    function onLoad() {
        document.addEventListener("deviceready", onDeviceReady, false);
    }

    function alertDismissed() {
        // do something
    }

    // Cordova is loaded and it is now safe to make calls Cordova methods
    //
    function onDeviceReady() {
        document.addEventListener("offline", onOffline, false);
		document.addEventListener("online", onOnline, false);

        navigator.notification.alert('Ready to go!',  alertDismissed, 'Game Over', 'Done'  );
    }

    // Handle the offline event
    //
    function onOffline() {
        navigator.notification.alert('Wait you are offline!',  alertDismissed, 'Game Over', 'Done'  );
    }

	function onOnline() {
    	// Handle the online event
	    navigator.notification.alert('You are Online!',  alertDismissed, 'Game Over', 'Done'  );
	}

    </script>
  </head>
  <body onload="onLoad()">
  </body>
</html>
